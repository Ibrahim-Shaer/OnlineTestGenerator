<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моят профил | Online Test Generator</title>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <link
    rel="stylesheet"
    href="/styles/style.css"
  />
</head>
<body>

<nav class="navbar">
  <div>
    <a href="/pages/index.html">Начало</a>
  </div>
  <div>
    <a href="/pages/profile.html">Профил</a>
    <button id="logoutBtn">Изход</button>
  </div>
</nav>

<div class="container my-4">
  <h1 class="text-center mb-4">Моят профил</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-light text-center">
          <!-- Hidden input and form -->
          <form id="avatarForm" enctype="multipart/form-data" class="d-flex flex-column align-items-center gap-2" style="margin-bottom:0;">
            <input type="file" name="avatar" id="avatarInput" accept="image/*" />
          </form>
        </div>
        <div class="card-body text-center">
          <div id="alertBox" style="display:none;"></div>
          <div class="avatar-container mx-auto mb-3">
            <img 
              id="profileAvatar"
              src="/images/default-avatar.png" 
              alt="Avatar" 
              class="img-fluid rounded-circle border border-3 border-primary shadow-sm"
              style="width: 140px; height: 140px; object-fit: cover; background: #f8f9fa;"
            />
            <button type="button" class="avatar-upload-btn" id="avatarUploadBtn" title="Смени снимка">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <h4 class="card-title" id="profileUsername"></h4>
          <p class="card-text">Роля: <strong id="profileRole"></strong></p>
          <div id="role-buttons"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 OnlineTestGenerator</p>
</footer>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

<style>
.avatar-container {
  position: relative;
  display: inline-block;
}
.avatar-upload-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: transparent;
  border: none;
  color: #6c757d;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.2s;
  cursor: pointer;
  z-index: 2;
  font-size: 2.2rem;
  padding: 0;
  box-shadow: none;
}
.avatar-container:hover .avatar-upload-btn {
  opacity: 1;
}
.avatar-upload-btn:focus {
  outline: none;
  box-shadow: none;
}
.avatar-upload-btn:hover, .avatar-upload-btn:focus {
  color: #343a40;
  background: transparent;
}
#avatarInput { display: none; }
</style>

<script src="/js/profile.js"></script>
<script src="/js/navbar.js"></script>
</body>
</html>
