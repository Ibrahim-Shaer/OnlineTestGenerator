<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моят профил | Online Test Generator</title>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <link
    rel="stylesheet"
    href="/styles/style.css"
  />

  <link rel="stylesheet" href="/styles/profile.css">
</head>
<body>
  <div id="navbar"></div>

<div class="container my-4">
  <h1 class="text-center mb-4">Моят профил</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-light text-center">
          <!-- Hidden input and form -->
          <form id="avatarForm" enctype="multipart/form-data" class="d-flex flex-column align-items-center gap-2" style="margin-bottom:0;">
            <input type="file" name="avatar" id="avatarInput" accept="image/*" />
          </form>
        </div>
        <div class="card-body text-center">
          <div id="alertBox" style="display:none;"></div>
          <div class="avatar-container mx-auto mb-3">
            <img 
              id="profileAvatar"
              src="/images/default-avatar.png" 
              alt="Avatar" 
              class="img-fluid rounded-circle border border-3 border-primary shadow-sm"
              style="width: 140px; height: 140px; object-fit: cover; background: #f8f9fa;"
            />
            <button type="button" class="avatar-upload-btn btn btn-light btn-circle btn-sm" id="avatarUploadBtn" title="Смени снимка">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <h4 class="card-title" id="profileUsername"></h4>
          <p class="card-text">Роля: <strong id="profileRole"></strong></p>
          
          <div id="role-buttons"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Редакция на лични данни</h5>
          <div id="profileEditAlert"></div>
          <form id="profileEditForm">
            <div class="mb-3">
              <label for="editUsername" class="form-label">Потребителско име</label>
              <input type="text" class="form-control" id="editUsername" name="username" required>
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Имейл</label>
              <input type="email" class="form-control" id="editEmail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">Нова парола</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" autocomplete="new-password">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Потвърди нова парола</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Запази промените</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 OnlineTestGenerator</p>
</footer>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

<script src="/js/profile.js"></script>
<script src="/js/navbar.js"></script>
</body>
</html>
