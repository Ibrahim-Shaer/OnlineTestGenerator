<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестове на ученици</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="bg-light">
  <div id="navbar"></div>


  <div class="container my-4">
    <h1>Преглед на тестове</h1>
    <div class="d-flex flex-wrap gap-2 mb-3">
      <button id="sortByDateDesc" class="btn btn-outline-secondary btn-sm sort-btn">Дата ↓</button>
      <button id="sortByDateAsc" class="btn btn-outline-secondary btn-sm sort-btn">Дата ↑</button>
      <button id="sortByScoreDesc" class="btn btn-outline-secondary btn-sm sort-btn">Точки ↓</button>
      <button id="sortByScoreAsc" class="btn btn-outline-secondary btn-sm sort-btn">Точки ↑</button>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchStudent" class="form-control" placeholder="Търси по име на ученик...">
      </div>
      <div class="col-md-4">
        <input type="text" id="searchTest" class="form-control" placeholder="Търси по име на тест...">
      </div>
      <div class="col-md-4">
        <select id="statusFilter" class="form-select">
          <option value="">Всички</option>
          <option value="not_reviewed">Само неоценени</option>
          <option value="reviewed">Само оценени</option>
        </select>
      </div>
    </div>
    <div id="assignedTestsList" class="table-responsive" style="max-height: 500px; overflow-y: auto;"></div>
  </div>
  <footer>
    <p>&copy; 2025 OnlineTestGenerator</p>
  </footer>
  <script src="/js/navbar.js"></script>
  <script src="/js/review-list.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
