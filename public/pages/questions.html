<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Създаване на въпрос | Online Test Generator</title>
  <link rel="stylesheet" href="/styles/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div id="navbar"></div>
  <div class="container my-4">
    <h1>Създаване на въпрос</h1>
    <div id="role-error" class="alert alert-danger" style="display:none;"></div>
    <form id="questionForm" style="display:none;">
      <div class="mb-3">
        <label for="category" class="form-label">Категория:</label>
        <div class="input-group">
          <select id="category" name="category" class="form-select" required></select>
          <button type="button" class="btn btn-outline-primary" id="addCategoryBtn" title="Добави нова категория"><i class="fa fa-plus"></i></button>
        </div>
      </div>
      <div class="mb-3">
        <label for="questionType" class="form-label">Тип на въпроса:</label>
        <select id="questionType" name="questionType" class="form-select" required>
          <option value="multiple_choice">Множествен избор</option>
          <option value="true_false">Вярно/Грешно</option>
          <option value="open_text">Отворен отговор</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="questionText" class="form-label">Текст на въпроса:</label>
        <textarea id="questionText" name="questionText" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="points" class="form-label">Точки:</label>
        <input type="number" id="points" name="points" class="form-control" min="1" value="1" required />
      </div>
      <div id="answersSection"></div>
      <button type="submit" class="btn btn-primary mt-3">Създай въпрос</button>
    </form>
  </div>
  <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCategoryModalLabel">Добавяне на нова категория</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Затвори"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="newCategoryName" class="form-control" placeholder="Име на категория" required />
          <div id="addCategoryError" class="text-danger mt-2" style="display:none"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Затвори</button>
          <button type="button" class="btn btn-primary" id="saveCategoryBtn">Запази</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 OnlineTestGenerator</p>
  </footer>
  <script src="/js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/questions.js"></script>
</body>
</html>
