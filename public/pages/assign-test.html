<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Възлагане на тест</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <div class="container my-4">
    <h1 class="mb-4">Възлагане на тест</h1>
    <form id="assignTestForm" class="card card-body">
      <div id="assignTestAlert"></div>
      <div class="mb-3">
        <label for="testSelect" class="form-label">Тест:</label>
        <select id="testSelect" name="test_id" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="studentsList" class="form-label">Студенти:</label>
        <input type="text" id="studentSearch" class="form-control mb-2" placeholder="Търси студент...">
        <button type="button" class="btn btn-outline-secondary btn-sm mb-2" id="selectAllBtn">Избери всички</button>
        <div id="studentsList" style="min-height: 200px; max-height: 300px; overflow-y: auto;" class="border rounded p-2 bg-white"></div>
      </div>
      <div class="mb-3">
        <label for="startTime" class="form-label">Начало:</label>
        <input type="datetime-local" id="startTime" name="start_time" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="endTime" class="form-label">Край:</label>
        <input type="datetime-local" id="endTime" name="end_time" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Възложи тест</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>
  <footer>
    <p>&copy; 2025 OnlineTestGenerator</p>
  </footer>
  <script src="/js/assign-test.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/navbar.js"></script>
</body>
</html>
