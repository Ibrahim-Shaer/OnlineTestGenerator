<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Възлагане на тест</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <nav class="navbar">
    <div>
      <a href="/pages/index.html">Начало</a>
      <a href="/pages/questions.html" id="questionsNav">Въпроси</a>
      <a href="/pages/tests.html" id="testsNav">Тестове</a>
    </div>
    <div>
      <a href="/pages/profile.html">Профил</a>
      <a href="/pages/login.html" id="loginBtn">Вход</a>
      <a href="/pages/register.html" id="registerBtn">Регистрация</a>
      <button id="logoutBtn" style="display:none">Изход</button>
    </div>
  </nav>
  <div class="container my-4">
    <h1 class="mb-4">Възлагане на тест</h1>
    <form id="assignTestForm" class="card card-body">
      <div class="mb-3">
        <label class="form-label">Тест:
          <select id="testSelect" name="test_id" class="form-select" required></select>
        </label>
      </div>
      <div class="mb-3">
        <label class="form-label">Студенти:
          <select id="studentsSelect" name="student_ids" class="form-select" multiple required></select>
        </label>
      </div>
      <div class="mb-3">
        <label class="form-label">Начало:
          <input type="datetime-local" id="startTime" name="start_time" class="form-control" required>
        </label>
      </div>
      <div class="mb-3">
        <label class="form-label">Край:
          <input type="datetime-local" id="endTime" name="end_time" class="form-control" required>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Възложи тест</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>
  <footer>
    <p>&copy; 2025 OnlineTestGenerator</p>
  </footer>
  <script src="/js/assign-test.js"></script>
  <script src="/js/navbar.js"></script>
</body>
</html>
