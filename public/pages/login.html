<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div id="navbar"></div>

  <div class="container py-5 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <i class="fa-solid fa-lock fa-2x text-primary mb-2"></i>
        <h3>Добре дошли</h3>
        <p class="text-muted">Моля, влезте в профила си</p>
      </div>
      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          <label for="email">Имейл</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="password">Парола</label>
        </div>
        <div id="loginError" style="color:red;display:none;"></div>
        <p>Нямате акаунт? <a href="/pages/register.html">Регистрирайте се</a></p>
        <button type="submit" class="btn btn-primary w-100">Вход</button>
      </form>
    </div>
  </div>
  

  <footer class="text-center mt-5 text-muted">
    <p>&copy; 2025 OnlineTestGenerator</p>
  </footer>

  <script src="/js/navbar.js"></script>
  <script src="/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
