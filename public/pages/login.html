<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Вход | Online Test Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
    }
    header, footer {
      background: #f0f0f0;
      padding: 1rem;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 0.5rem 0 0.2rem;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .links {
      margin-top: 1rem;
    }
    .links a {
      margin-right: 1rem;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h2>Online Test Generator - Вход</h2>
</header>

<div class="container">

  <form action="/auth/login" method="POST">
    <label for="email">Имейл:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Парола:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Влез</button>
  </form>

  <div class="links">
    <a href="/pages/register.html">Регистрация</a>
    <a href="/">Начална страница</a>
  </div>
</div>

<footer>
  <p>&copy; 2025 OnlineTestGenerator</p>
</footer>
<script src="/js/navbar.js"></script>
</body>
</html>
