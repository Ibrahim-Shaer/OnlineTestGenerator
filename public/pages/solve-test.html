<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Решаване на тест</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="bg-light">
  


 
  <div class="container my-4">
    <h1>Решаване на тест</h1>
    <div class="d-flex justify-content-end mb-3">
      <span id="timerDisplay" class="badge bg-danger fs-5 px-3 py-2">00:00</span>
    </div>
    
    <form id="solveTestForm" class="card">
      <div class="card-body">
        <div id="solveTestAlert"></div>
        <div id="questionsContainer"></div>
        <button type="submit" class="btn btn-success w-100 mt-3">Изпрати</button>
      </div>
    </form>
    <div id="result" class="mt-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/solve-test.js"></script>
  <script src="/js/navbar.js"></script>
</body>
</html>
