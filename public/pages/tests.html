<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестове</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <nav class="navbar">
    <div>
      <a href="/pages/index.html">Начало</a>
      <a href="/pages/questions.html">Въпроси</a>
      <a href="/pages/tests.html">Тестове</a>
    </div>
    <div>
      <a href="/pages/profile.html">Профил</a>
      <a href="/pages/login.html" id="loginBtn">Вход</a>
      <a href="/pages/register.html" id="registerBtn">Регистрация</a>
      <button id="logoutBtn" style="display:none">Изход</button>
    </div>
  </nav>
  <div class="container">
    <h1>Тестове</h1>
    <div id="role-error" class="alert alert-danger" style="display:none;"></div>
    <button class="btn" id="createTestBtn">Създай нов тест</button>
    <div id="createTestFormDiv" style="display:none; margin-top: 1em;">
      <form id="createTestForm">
        <input type="text" id="testTitle" placeholder="Заглавие на теста" required style="margin-bottom:0.5em;">
        <input type="text" id="testDescription" placeholder="Описание" style="margin-bottom:0.5em;">
        <input type="number" id="testDuration" placeholder="Време (минути)" min="1" value="30" required style="margin-bottom:0.5em;">
        <div id="questionsList" style="margin-bottom:0.5em;"></div>
        <button type="submit" class="btn">Създай</button>
      </form>
    </div>
    <table id="testsTable" class="table" style="width:100%;margin-top:2em;">
      <thead>
        <tr>
          <th>Заглавие</th>
          <th>Брой въпроси</th>
          <th>Възложени на</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <footer>
    <p>&copy; 2025 OnlineTestGenerator</p>
  </footer>
  <script src="/js/navbar.js"></script>
  <script src="/js/tests.js"></script>
</body>
</html>
