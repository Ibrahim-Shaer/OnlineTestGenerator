<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ панел</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <nav class="navbar">
    <div>
      <a href="/pages/index.html">Начало</a>
      <a href="/pages/questions.html">Въпроси</a>
      <a href="/pages/tests.html">Тестове</a>
    </div>
    <div>
      <a href="/pages/profile.html">Профил</a>
      <a href="/pages/login.html" id="loginBtn">Вход</a>
      <a href="/pages/register.html" id="registerBtn">Регистрация</a>
      <button id="logoutBtn" style="display:none">Изход</button>
    </div>
  </nav>
  <div class="container">
    <h1>Админ панел</h1>
    <div class="card">
      <h2>Потребители</h2>
      <table style="width:100%;border-collapse:collapse;">
        <thead>
          <tr><th>Потребителско име</th><th>Имейл</th><th>Роля</th><th>Действия</th></tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>
    <div class="card">
      <h2>Категории</h2>
      <form id="categoryForm">
        <input type="text" id="categoryName" name="categoryName" placeholder="Нова категория" required>
        <button type="submit" class="btn">Добави</button>
      </form>
      <ul id="categoriesList"></ul>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 OnlineTestGenerator</p>
  </footer>
  <script src="/js/navbar.js"></script>
