<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ панел</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
    <!-- Section for statistics -->
    <div class="card mb-4" id="statsCard">
      <h2>Статистики</h2>
      <div class="row" id="statsRow">
       
      </div>
    </div>
    <div class="card">
      <h2>Потребители</h2>
      <button class="btn btn-primary mb-2" id="openAddUserModalBtn">Добави потребител</button>
      <div class="admin-users-table-wrapper">
        <table style="width:100%;border-collapse:collapse;">
          <thead>
            <tr><th>Потребителско име</th><th>Имейл</th><th>Роля</th><th>Действия</th></tr>
          </thead>
          <tbody id="usersTable"></tbody>
        </table>
      </div>
    </div>
    <!-- Modal for creating/editing a user -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">Добави потребител</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Затвори"></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <input type="hidden" id="userId">
              <div class="mb-3">
                <label for="userUsername" class="form-label">Потребителско име</label>
                <input type="text" class="form-control" id="userUsername" required>
              </div>
              <div class="mb-3">
                <label for="userEmail" class="form-label">Имейл</label>
                <input type="email" class="form-control" id="userEmail" required>
              </div>
              <div class="mb-3">
                <label for="userPassword" class="form-label">Парола</label>
                <input type="password" class="form-control" id="userPassword">
              </div>
              <div class="mb-3">
                <label for="userRole" class="form-label">Роля</label>
                <select class="form-select" id="userRole" required>
                  <option value="student">Студент</option>
                  <option value="teacher">Преподавател</option>
                  <option value="admin">Админ</option>
                </select>
              </div>
              <div id="userFormMsg" class="mb-2 text-danger"></div>
              <button type="submit" class="btn btn-primary w-100" id="userFormSubmitBtn">Запази</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <h2>Категории</h2>
      <button class="btn btn-success mb-2" id="openAddCategoryModalBtn">Добави категория</button>
      <ul id="categoriesList" class="list-group"></ul>
    </div>
    <!-- Modal for adding a category -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="categoryModalLabel">Добави категория</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Затвори"></button>
          </div>
          <div class="modal-body">
            <form id="addCategoryForm">
              <div class="mb-3">
                <label for="addCategoryName" class="form-label">Име на категория</label>
                <input type="text" class="form-control" id="addCategoryName" required>
              </div>
              <div id="addCategoryMsg" class="mb-2 text-danger"></div>
              <button type="submit" class="btn btn-success w-100">Добави</button>
            </form>
          </div>
        </div>
      </div>
    </div>
      <!-- Modal for editing a category -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editCategoryModalLabel">Редакция на категория</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Затвори"></button>
          </div>
          <div class="modal-body">
            <form id="editCategoryForm">
              <input type="hidden" id="editCategoryId">
              <div class="mb-3">
                <label for="editCategoryName" class="form-label">Име на категория</label>
                <input type="text" class="form-control" id="editCategoryName" required>
              </div>
              <div id="editCategoryMsg" class="mb-2 text-danger"></div>
              <button type="submit" class="btn btn-primary w-100">Запази</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 OnlineTestGenerator</p>
  </footer>
  <script src="/js/navbar.js"></script>
  <script src="/js/adminPanel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
