<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Регистрация | Online Test Generator</title>
  <link 
    rel="stylesheet" 
    href="css/registerStyle.css" 
  />
  <style>
    /* style for pop-up (toast) */
    #toast {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #4caf50;
      color: #fff;
      padding: 1rem;
      border-radius: 4px;
      display: none; 
      z-index: 9999;
    }
  </style>
</head>
<body>

<header>
  <h2>Online Test Generator - Регистрация</h2>
</header>

<div class="container">
 
  <form id="registerForm">
    <label for="username">Потребителско име:</label>
    <input type="text" id="username" name="username" required />

    <label for="email">Имейл:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Парола:</label>
    <input type="password" id="password" name="password" required />

    <label for="role">Роля:</label>
    <select id="role" name="role">
      <option value="student">Студент</option>
      <option value="teacher">Учител</option>
    </select>

    <button type="submit">Регистрирай ме</button>
  </form>

  <div class="links">
    <a href="/login.html">Вход</a>
    <a href="/">Начална страница</a>
  </div>
</div>

<footer>
  <p>&copy; 2025 OnlineTestGenerator</p>
</footer>

<!-- Pop-up (toast) element -->
<div id="toast">Успешна регистрация!</div>

<script>
  const form = document.getElementById('registerForm');
  form.addEventListener('submit', async function(e) {
    e.preventDefault(); 

    // Collecting data from the form
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;

    try {
      // Sending POST request to /auth/register (expecting JSON response)
      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, role })
      });

      const data = await res.json();

      if (res.ok) {
        // If everything is fine, we show the pop-up
        showToast('Успешна регистрация!');

        // Redirecting after a short pause (1-2 seconds)
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
      } else {
        // If there is an error, we show a message (e.g. alert or another pop-up)
        alert('Грешка при регистрация: ' + (data.message || 'Unknown error'));
      }
    } catch (err) {
      console.error(err);
      alert('Възникна грешка при връзката със сървъра.');
    }
  });

  // Function for showing pop-up (toast)
  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.style.display = 'block';

   
    setTimeout(() => {
      toast.style.display = 'none';
    }, 2000);
  }
</script>
<script src="js/navbar.js"></script>
</body>
</html>
